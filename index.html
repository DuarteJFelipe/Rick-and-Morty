<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
    <body>
        <div x-data="main()" x-init="fetch(url).then(response => response.json()).then(json => {characters = json.results; numPages = json.info.pages;})">
            <div class="personaje-list">
                <template x-for="personaje in characters" >
                    <div class="card">
                        <div class="face front">
                            <img x-bind:src="personaje.image">
                            <h2 x-text="personaje.name"></h2>
                            <p class="species" x-text="personaje.species"></p>
                        </div>
                        <div class="face back">
                            <p x-text="personaje.status"></p>
                            <p x-text="personaje.origin.name"></p>
                            <p x-text="personaje.location.name"></p>
                        </div>
                    </div>
                </template>
            </div>

            <div class="btn-paginacion">
                <svg @click="changePage('prev')" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>                  
                <p><span x-text="page"></span> to <span x-text="numPages"></span></p>
                <svg  @click="changePage('next')" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </div>
        </div>

    </body>

    
    <script src="js/app.js"></script>
</html>
